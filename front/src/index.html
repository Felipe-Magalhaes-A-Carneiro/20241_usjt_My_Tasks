<!DOCTYPE html>
<html lang='pt_BR'>
 

<head>
    <meta charset="UTF-8">
    <title> MyTasks - Aprendendo Programação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
</head>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js"></script>
<style>
    
    
    .container {
        background-color: rgba(15, 15, 24, 0.445);
        /* cor de fundo do retângulo */
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        padding: 60px;
        text-align: center;
        border-radius: 30px;
        width: 900px;
        height: 550px;
        box-shadow: 20px 20px 20px ;
     
    }

    .text-bg-primary p-3 body {

        font: Arial, sans-serif;
    }

    #action {
        text-align: center;
        font-size: 210%;
        margin-top: 0;
        color: yellow;
        text-decoration: underline;
    }

    #completion {
        margin: 10px;
        height: 230px;
        width: 500px;
        border-color: black;
        border: solid 2px;

    }

    #prompt {
        margin-bottom: 20px;
        height: 40px;
        width: 300px;
        border-color: black;
        border: solid 2px;
        
    }

    #questionbutton {
        padding: 10px;
        width: 200px;
        text-decoration: underline;
    }
</style>
</head>

<body class="text-bg-primary p-3">
    
    <div class="container">
        <label>
            <p id="action"> Digite a pergunta:</p> <br><input type="text" id="prompt">
        </label> <br>
        <button onclick="enviar()" id="questionbutton" type="button" class="btn btn-outline-warning "> Ver Resposta
        </button> <br>
        <input type="text" id="completion">

    </div>

    <script>
        function enviar() {
            const pergunta = document.getElementById("prompt").value;
            axios.post('http://localhost:4000/pergunte-ao-chatgpt', { prompt: pergunta })
                .then(res => {
                    document.getElementById("completion").value = res.data.completion;
                })
                .cath(erro => {
                    console.log(erro);
                })
        }
    </script>
</body>

</html>
